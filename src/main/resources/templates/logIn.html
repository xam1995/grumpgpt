<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Log in</title>
</head>
<body class="bg-dark">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">GrumpGPT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:if="${user != null}"
                   th:text="${user != null} ? ${user.username} : 'Login'" th:href="@{/logout}"></a>
                <a class="nav-link" href="#" th:unless="${user != null}"
                   th:text="${user != null} ? ${user.username} : 'Login'" th:href="@{/login}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:if="${user != null && user.admin}"
                   th:href="@{/new}">New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="${user != null} ? '' : 'Register'"
                   th:href="@{/register}"></a>
            </li>
        </ul>
    </div>
</nav>

<!-- ####################################################################################################### -->

<div class="my-5 text-center bg-secondary vh-100">
    <div class="py-3 d-flex justify-content-center align-items-center">


        <form class="d-flex flex-column align-items-center justify-content-center py-5" method="post"
              th:object="${login}" th:action="@{/login}">
            <h1>Log in</h1>
            <div style="width: 300px;">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form" class="form-control" th:field="${login.username}"/>
                    <label class="form-label" for="form">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form2" class="form-control" th:field="${login.password}"/>
                    <label class="form-label" for="form2">Password</label>
                </div>

                <button type="submit" class="btn btn-dark btn-block mb-4">Sign in</button>
            </div>


            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a class="text-white" href="#" th:href="@{/register}">Register</a></p>

            </div>
        </form>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
